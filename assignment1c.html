<html>
    <head>
        <h1>Assignment 1 Question 3</h1>
    </head>
    <body>
        <script>
            var today = new Date();
            var today1 = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();
            today = dd + '/' + mm + '/' + yyyy;
            today1 = dd + '-' + mm + '-' + yyyy;
            document.write(today);
            document.write("<br />");
            document.write(today1);
        </script>
    </body>
</html>
